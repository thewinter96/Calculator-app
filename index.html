<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Calculator app</title>
  <!-- stylesheet linke -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body class="body0 body1">
  <div class="container">

    <div class="heading">
      <div class="heading-h1">
        <h1>calc</h1>
      </div>
      <div class="theme">
        <div class="theme-p">
          <p>THEME</p>
        </div>


        <div class="numbers-divs">
          <div class="theme-numbers">
            <div class="theme-number1 number">
              1
            </div>
            <div class="theme-number2 number">
              2
            </div>
            <div class="theme-number3 number">
              3
            </div>

          </div>

          <div class="theme-buttons theme-buttons0">
            <div type="div" name="div" class="defualt switch-buttons switch-buttons0"></div>
            <div type="div" name="div" class="light switch-buttons switch-buttons0"></div>
            <div type="div" name="div" class="purpel switch-buttons switch-buttons0"></div>

          </div>
        </div>
      </div>

    </div>

    <div class="main main0">
      <h1 class="main-result">0</h1>
    </div>

    <div class="keypad keypad0">
      <div class="row">
        <div class="col">
          <button type="button" name="button" id="7" class="button0 button1">7</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="8" class="button0 button1">8</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="9" class="button0 button1">9</button>
        </div>
        <div class="col">
          <button type="button" name="button" class="del-btn del-btn0">DEL</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" name="button" id="4" class="button0 button1">4</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="5" class="button0 button1">5</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="6" class="button0 button1">6</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="+" class="add button0 button1">+</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" name="button" id="1" class="button0 button1">1</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="2" class="button0 button1">2</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="3" class="button0 button1">3</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="-" class="button0 button1">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" name="button" id="." class="button0 button1">.</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="0" class="button0 button1">0</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="/" class="button0 button1">/</button>
        </div>
        <div class="col">
          <button type="button" name="button" id="*" class="button0 button1">x</button>
        </div>
      </div>

      <div class="row">
        <div class="col0">
          <button type="button" name="button" class="reset-btn reset-btn0">RESET</button>
        </div>
        <div class="col0">
          <button type="button" name="button" class="orange-btn orange-btn0">=</button>
        </div>

      </div>

    </div>


  </div>

  <div class="ref">
    <p>Challenge by Frontend Mentor. Coded by <a href="https://www.instagram.com/milad_moradi96/">Milad Moradi</a>.</p>
  </div>

  <!-- jQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- javaScript link -->
  <script src="js/index.js" charset="utf-8"></script>

</body>

</html>
